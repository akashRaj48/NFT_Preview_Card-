<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>NFT Preview Card</title>
    <link rel="stylesheet" href="./style.css" />
  </head>
  <body>
    <div class="main-container">
      <div class="container">
        <div class="img-container"></div>
        <div class="content-container">
          <h2 class="heading">Equilibrium #3429</h2>

          <p class="content">
            Our Equilibrium collection promotes balance and calm
          </p>

          <div class="logo">
            <div class="nft-logo">
              <img
                class="ntf-img"
                src="./images/icon-ethereum.svg"
                alt=" icon-ethereum"
              />
              <p class="amt">0.041ETH</p>
            </div>
            <div class="clock-logo">
              <img
                class="icon"
                src="./images/icon-clock.svg"
                alt="icon-clock"
              />
              <p class="days">3 days left</p>
            </div>
          </div>
        </div>

        <hr class="hr" />
        <div class="footer">
          <div class="img-avatar"></div>
          <div class="text">
            <span class="footer-text-1">Creation of </span>
            <span class="footer-text-2">Jules Wyvern</span>
          </div>
        </div>
      </div>
    </div>

    <!-- <a href="https://nft-previewcardcomponent.netlify.app/" target="new">NFT_Preview_Card</a> -->
  </body>
</html>
